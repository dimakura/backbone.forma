<!DOCTYPE html>
<html>
  <head>
    <title>Backbone.Forma</title>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../lib/bootstrap-theme.css">
  </head>
  <body>
    <div class="container">
      <div id="main"></div>
    </div>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>
    <script type="text/javascript" src="../lib/backbone.marionette.js"></script>
    <script type="text/javascript" src="../backbone.forma.js"></script>

    <script type="template" id="home-template">
      <h1 class="page-header">Home Page</h1>
      <p>This is a test page</p>
    </script>

    <script type="text/javascript">
      var MyApp = new Backbone.Marionette.Application();
      MyApp.addRegions({
        mainRegion: '#main'
      });

      var HomeView = Backbone.Marionette.ItemView.extend({
        template: "#home-template"
      });

      MyApp.on('start', function() {
        console.log('MyApp started');
        var homeView = new HomeView();
        MyApp.mainRegion.show(homeView);
      });

      MyApp.start();
    </script>
  </body>
</html>
